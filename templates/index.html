<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Gabaritos - Elo Brindes</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center font-sans">

    <div id="app" class="w-full max-w-2xl bg-white rounded-xl shadow-2xl overflow-hidden">
        
        <div class="bg-indigo-900 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">üñ®Ô∏è Gabarito Maker</h1>
            <p class="text-indigo-200 text-sm">Gerenciador de Facas (Unidade: CM)</p>
        </div>

        <div class="flex border-b">
            <button @click="abaAtual = 'baixar'" 
                :class="{'border-b-4 border-indigo-600 text-indigo-900 font-bold': abaAtual === 'baixar', 'text-gray-500': abaAtual !== 'baixar'}"
                class="w-1/2 py-4 transition hover:bg-gray-50">
                <i class="fa-solid fa-download mr-2"></i> Baixar Gabarito
            </button>
            <button @click="abaAtual = 'cadastrar'" 
                :class="{'border-b-4 border-indigo-600 text-indigo-900 font-bold': abaAtual === 'cadastrar', 'text-gray-500': abaAtual !== 'cadastrar'}"
                class="w-1/2 py-4 transition hover:bg-gray-50">
                <i class="fa-solid fa-plus mr-2"></i> Novo Produto
            </button>
        </div>

        <div class="p-8">

            <div v-if="abaAtual === 'baixar'">
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Selecione o Produto</label>
                    <select v-model="produtoSelecionado" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option disabled value="">Escolha na lista...</option>
                        <option v-for="prod in listaProdutos" :key="prod.id" :value="prod">
                            [[ prod.nome ]] ([[ prod.codigo ]])
                        </option>
                    </select>
                </div>

                <div v-if="produtoSelecionado" class="bg-indigo-50 p-4 rounded-lg border border-indigo-100 mb-6 text-indigo-900 text-sm grid grid-cols-2 gap-4">
                    <div>
                        <span class="block text-xs text-indigo-400 uppercase">Largura</span>
                        <span class="font-bold text-lg">[[ produtoSelecionado.largura ]] cm</span>
                    </div>
                    <div>
                        <span class="block text-xs text-indigo-400 uppercase">Altura</span>
                        <span class="font-bold text-lg">[[ produtoSelecionado.altura ]] cm</span>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Modo de Sa√≠da</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label :class="{'bg-indigo-600 text-white shadow-md': modoCor === 'rgb', 'bg-gray-100 text-gray-600': modoCor !== 'rgb'}" class="cursor-pointer p-3 rounded-lg text-center transition border">
                            <input type="radio" value="rgb" v-model="modoCor" class="hidden">
                            <div class="font-bold">üñ•Ô∏è Visual</div>
                            <div class="text-xs opacity-75">RGB (Tela)</div>
                        </label>
                        <label :class="{'bg-indigo-600 text-white shadow-md': modoCor === 'cmyk', 'bg-gray-100 text-gray-600': modoCor !== 'cmyk'}" class="cursor-pointer p-3 rounded-lg text-center transition border">
                            <input type="radio" value="cmyk" v-model="modoCor" class="hidden">
                            <div class="font-bold">üñ®Ô∏è Impress√£o</div>
                            <div class="text-xs opacity-75">CMYK (Gr√°fica)</div>
                        </label>
                    </div>
                </div>

                <button 
                    @click="baixarGabarito" 
                    :disabled="!produtoSelecionado || loading"
                    :class="{'opacity-50 cursor-not-allowed': !produtoSelecionado || loading}"
                    class="w-full bg-green-600 text-white font-bold py-4 rounded-lg hover:bg-green-700 transition shadow-lg flex justify-center items-center">
                    <span v-if="loading" class="animate-spin h-5 w-5 mr-3 border-2 border-white border-t-transparent rounded-full"></span>
                    <span v-if="!loading"><i class="fa-solid fa-file-pdf mr-2"></i> Gerar PDF (CM)</span>
                    <span v-else>Processando...</span>
                </button>
            </div>

            <div v-if="abaAtual === 'cadastrar'">
                <form @submit.prevent="salvarProduto">
                    <div class="mb-4">
                        <label class="block text-sm font-bold text-gray-700 mb-1">Nome do Produto</label>
                        <input v-model="novo.nome" required type="text" placeholder="Ex: Garrafa T√©rmica" class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-bold text-gray-700 mb-1">C√≥digo (SKU)</label>
                        <input v-model="novo.codigo" required type="text" placeholder="Ex: GT-500" class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Largura (cm)</label>
                            <input v-model="novo.largura" required type="number" step="0.1" placeholder="Ex: 8.5" class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Altura (cm)</label>
                            <input v-model="novo.altura" required type="number" step="0.1" placeholder="Ex: 21.0" class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <button 
                        type="submit"
                        :disabled="loading"
                        class="w-full bg-indigo-600 text-white font-bold py-4 rounded-lg hover:bg-indigo-700 transition shadow-lg flex justify-center items-center">
                        <span v-if="loading" class="animate-spin h-5 w-5 mr-3 border-2 border-white border-t-transparent rounded-full"></span>
                        <span v-if="!loading"><i class="fa-solid fa-save mr-2"></i> Salvar no Directus</span>
                        <span v-else>Salvando...</span>
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            compilerOptions: { delimiters: ['[[', ']]'] },
            data() {
                return {
                    abaAtual: 'baixar',
                    loading: false,
                    modoCor: 'cmyk',
                    produtoSelecionado: '',
                    listaProdutos: {{ produtos | tojson }},
                    
                    novo: {
                        nome: '',
                        codigo: '',
                        largura: '',
                        altura: ''
                    }
                }
            },
            methods: {
                async baixarGabarito() {
                    this.loading = true;
                    try {
                        const response = await fetch('/gerar-gabarito', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                largura: this.produtoSelecionado.largura,
                                altura: this.produtoSelecionado.altura,
                                nome: this.produtoSelecionado.codigo,
                                cor: this.modoCor
                            })
                        });

                        if (!response.ok) throw new Error('Erro ao gerar');

                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `GABARITO_${this.produtoSelecionado.codigo}_${this.modoCor.toUpperCase()}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();

                    } catch (error) {
                        alert("Erro: " + error.message);
                    } finally {
                        this.loading = false;
                    }
                },

                async salvarProduto() {
                    this.loading = true;
                    try {
                        const response = await fetch('/cadastrar-produto', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(this.novo)
                        });

                        const result = await response.json();

                        if (result.success) {
                            alert("Produto cadastrado com sucesso!");
                            window.location.reload();
                        } else {
                            alert("Erro ao cadastrar: " + (result.erro || "Desconhecido"));
                        }

                    } catch (error) {
                        alert("Erro de conex√£o: " + error.message);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
